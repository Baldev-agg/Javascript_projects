<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memes Generator</title>
  
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="back">
      <img src="https://img.freepik.com/premium-vector/comic-background-design-pop-art-illustration_701664-78.jpg" alt="background" class="ground">
    </div>
    <div class="container">
      <img src="https://www.adobe.com/express/create/media_147b85d9e4cb15b95023a74537b8dd2058027f26f.png?width=750&format=png&optimize=medium
      " alt="meme" id="meme" />
      <h2 class="meme-title">Loading...</h2>
      <div class="meme-author"></div>
      <!-- <button id="get-meme-btn">Get Meme</button> -->
      <button class="next" onclick="getmeme()">Get Meme</button>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
